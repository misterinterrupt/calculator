<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Calculator</title>
        <style>
            #container {
                height: 750px;
                width: 600px;
                margin: 100px auto;
                border: 20px solid black;
                background-color: goldenrod;
            }
            #calcDisplay {
                margin: 50px;
                padding: 10px;
                height: 50px;
                width: auto;
                border: 10px solid black;
                font-size: 50px;
                text-align: right;
                background-color: lightgray;
            }
            #buttonRowContainer {
                text-align: center;
            }
            .calcButton {
                background-color: yellowgreen;
                width: 40px;
                height: 40px;
                border: 15px solid purple;
                padding: 15px;
                margin: 15px;
                line-height: 40px;
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
                display: inline-block;
            }
            .calcOperationButton {
                background-color: yellow;
            }
            .calcEqualsButton {
                background-color: orange;
            }
            .calcClearButton {
                background-color: orangered;
            }
            .calcButton:hover {
                background-color: aquamarine;
            }
            .calcButton:active {
                background-color: aquamarine;
                /* box-shadow: 5px 5px #666; */
                transform: translate(4px, -4px);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="calcDisplay"></div>
            <div id="buttonRowContainer">
                <div onclick="storeValues(7)" class="calcButton">7</div>
                <div onclick="storeValues(8)" class="calcButton">8</div>
                <div onclick="storeValues(9)" class="calcButton">9</div>
                <div onclick="storeOperator('add')" class="calcButton calcOperationButton">+</div>
            </div>
            <div id="buttonRowContainer">
                <div onclick="storeValues(4)" class="calcButton">4</div>
                <div onclick="storeValues(5)" class="calcButton">5</div>
                <div onclick="storeValues(6)" class="calcButton">6</div>
                <div onclick="storeOperator('subtract')" class="calcButton calcOperationButton">-</div>
            </div>
            <div id="buttonRowContainer">
                <div onclick="storeValues(1)" class="calcButton">1</div>
                <div onclick="storeValues(2)" class="calcButton">2</div>
                <div onclick="storeValues(3)" class="calcButton">3</div>
                <div onclick="storeOperator('multiply')" class="calcButton calcOperationButton">*</div>
            </div>
            <div id="buttonRowContainer">
                <div onclick="storeValues(0)" class="calcButton">0</div>
                <div onclick="clearDisplay()" class="calcButton calcClearButton">AC</div>
                <div onclick="operate(operator, x, y)" class="calcButton calcEqualsButton">=</div>
                <div onclick="storeOperator('divide')" class="calcButton calcOperationButton">/</div>
            </div>
        </div>
        <script>            
            let x = 0;
            let y = 0;
            let operator;
            calcDisplay.innerHTML = '0';
            let add = (a, b) => a + b;
            let subtract = (a, b) => a - b;
            let multiply = (a, b) => a * b;
            let divide = (a, b) => a / b;
            function operate(operator, a, b) {
                //aNumber = Number.parseInt(a, 10);
                //bNumber = Number.parseInt(b, 10);
                switch (operator) {
	                case "add": result = add(a, b); break;
	                case "subtract": result = subtract(a, b); break;
	                case "multiply": result = multiply(a, b); break;
	                case "divide": result = divide(a, b); break
                }
                clearDisplay();
                populateDisplay(result);
            }
            function clearDisplay() {
                x = 0;
                y = 0;
                calcDisplay.innerHTML = "0";
            }
            function storeValues (str) {
                x = y;
                y = str;
                populateDisplay(y);
            }
            function storeOperator (str) {
                operator = str;
            }
            function populateDisplay(value) {
                if (calcDisplay.innerHTML === "0") {
                    calcDisplay.innerHTML = value;
                } else {
                    calcDisplay.innerHTML = calcDisplay.innerHTML + value;
                }
            }
        </script>
    </body>
</html>
