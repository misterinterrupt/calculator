<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Calculator</title>
        <style>
            #container {
                height: 700px;
                width: 525px;
                margin: 100px auto;
                border: 20px solid black;
                background-color: goldenrod;
            }
            #calcDisplay {
                margin: 50px;
                padding: 10px;
                height: 50px;
                width: auto;
                border: 10px solid black;
                font-size: 50px;
                text-align: right;
                background-color: lightgray;
            }
            .calcButton {
                background-color: yellowgreen;
                width: 15px;
                height: 15px;
                border: 15px solid purple;
                padding: 25px;
                margin: 15px;
                text-align: center;
                float: left;
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <h3>Calculator</h3>
        <div id="container">
            <div id="calcDisplay"></div>
            <div onclick="populateDisplay(7)" class="calcButton">7</div>
            <div onclick="populateDisplay(8)" class="calcButton">8</div>
            <div onclick="populateDisplay(9)" class="calcButton">9</div>
            <div class="calcButton">+</div>
            <div onclick="populateDisplay(4)" class="calcButton">4</div>
            <div onclick="populateDisplay(5)" class="calcButton">5</div>
            <div onclick="populateDisplay(6)" class="calcButton">6</div>
            <div class="calcButton">-</div>
            <div onclick="populateDisplay(1)" class="calcButton">1</div>
            <div onclick="populateDisplay(2)" class="calcButton">2</div>
            <div onclick="populateDisplay(3)" class="calcButton">3</div>
            <div class="calcButton">*</div>
            <div onclick="populateDisplay(0)" class="calcButton">0</div>
            <div class="calcButton">AC</div>
            <div class="calcButton">=</div>
            <div class="calcButton">/</div>
        </div>
        <script>            
            calcDisplay.innerHTML = '0';
            let add = (a, b) => a + b;
            let subtract = (a, b) => a - b;
            let multiply = (a, b) => a * b;
            let divide = (a, b) => a / b;
            function operate(operator, a, b) {
                Number.parseInt(a, 10);
                Number.parseInt(b, 10);
                operator(a, b);
            }
            function populateDisplay(value) {
                if (calcDisplay.innerHTML === "0") {
                    calcDisplay.innerHTML = value;
                } else {
                    calcDisplay.innerHTML = calcDisplay.innerHTML + value;
                }
            }
        </script>
    </body>
</html>
