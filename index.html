<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Calculator</title>
        <style>
            #container {
                height: 750px;
                width: 600px;
                margin: 100px auto;
                border: 20px solid black;
                background-color: goldenrod;
            }
            #calcDisplay {
                margin: 50px;
                padding: 10px;
                height: 50px;
                width: auto;
                border: 10px solid black;
                font-size: 50px;
                font-family: "Courier New", Courier, monospace;
                font-weight: bold;
                text-align: right;
                background-color: lightgray;
            }
            #buttonRowContainer {
                text-align: center;
            }
            .calcButton {
                cursor: pointer;
                background-color: yellowgreen;
                width: 40px;
                height: 40px;
                border: 15px solid purple;
                padding: 15px;
                margin: 15px;
                line-height: 40px;
                font-size: 30px;
                font-family: "Courier New", Courier, monospace;
                font-weight: bold;
                display: inline-block;
            }
            .calcOperationButton {
                background-color: yellow;
            }
            .calcEqualsButton {
                background-color: orange;
            }
            .calcClearButton {
                background-color: orangered;
            }
            .calcButton:hover {
                background-color: aquamarine;
            }
            .calcButton:active {
                background-color: aquamarine;
                transform: translate(4px, -4px);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="calcDisplay"></div>
            <div id="buttonRowContainer">
                <div onclick="inputNumber(7)" class="calcButton">7</div>
                <div onclick="inputNumber(8)" class="calcButton">8</div>
                <div onclick="inputNumber(9)" class="calcButton">9</div>
                <div onclick="inputOperator('add')" class="calcButton calcOperationButton">+</div>
            </div>
            <div id="buttonRowContainer">
                <div onclick="inputNumber(4)" class="calcButton">4</div>
                <div onclick="inputNumber(5)" class="calcButton">5</div>
                <div onclick="inputNumber(6)" class="calcButton">6</div>
                <div onclick="inputOperator('subtract')" class="calcButton calcOperationButton">-</div>
            </div>
            <div id="buttonRowContainer">
                <div onclick="inputNumber(1)" class="calcButton">1</div>
                <div onclick="inputNumber(2)" class="calcButton">2</div>
                <div onclick="inputNumber(3)" class="calcButton">3</div>
                <div onclick="inputOperator('multiply')" class="calcButton calcOperationButton">*</div>
            </div>
            <div id="buttonRowContainer">
                <div onclick="inputNumber(0)" class="calcButton">0</div>
                <div onclick="clearVarsAndDisplay()" class="calcButton calcClearButton">AC</div>
                <div onclick="operateOnStacks(numbersAndOperationsStack, calculationsStack, lastButtonPressed)"
                        class="calcButton calcEqualsButton">=</div>
                <div onclick="inputOperator('divide')" class="calcButton calcOperationButton">/</div>
            </div>
        </div>
        <script>       

            let numbersAndOperationsStack = [];
            let intermediateStorage = ""; //rename this
            let calculationsStack = [];
            let lastButtonPressed = "";

            clearDisplay();
            
            let add = (a, b) => a + b;
            let subtract = (a, b) => a - b;
            let multiply = (a, b) => a * b;
            let divide = (a, b) => a / b;
            
            function operate(operator, a, b) {
                let result;
                switch (operator) {
	                case "add": result = add(a, b); break;
	                case "subtract": result = subtract(a, b); break;
	                case "multiply": result = multiply(a, b); break;
	                case "divide": result = divide(a, b); break
                }
                return result;
            }
            
            function clearDisplay() {
                calcDisplay.innerHTML = "0";
            }

            function clearVarsAndDisplay() {
                numbersAndOperationsStack = [];
                calculationsStack = []
                intermediateStorage = "";
                lastButtonPressed = "";
                calcDisplay.innerHTML = "0";
            }

            function inputNumber (digit) {
                if (lastButtonPressed === "") {
                    intermediateStorage = digit;
                } else if (typeof(lastButtonPressed) === "number") {
                    intermediateStorage = parseInt(intermediateStorage.toString() + digit);
                } else {
                    numbersAndOperationsStack.push(intermediateStorage);
                    intermediateStorage = digit;
                }
                populateDisplay(intermediateStorage);
                lastButtonPressed = digit;
                console.log("stack = " + numbersAndOperationsStack);
                console.log("LBP = " + lastButtonPressed);
                console.log("IS = " + intermediateStorage);
            }
            
            function inputOperator (str) {
                if (typeof(lastButtonPressed) === "number") {
                    numbersAndOperationsStack.push(intermediateStorage);
                    intermediateStorage = str;
                } else {
                    intermediateStorage = str;
                }
                lastButtonPressed = str;
                console.log("stack = " + numbersAndOperationsStack);
                console.log("LBP = " + lastButtonPressed);
                console.log("IS = " + intermediateStorage);
            }

            function populateDisplay(value) {
                calcDisplay.innerHTML = value;
            }

            function operateOnStacks(numbersAndOperationsStack, calculationsStack, lastButtonPressed) {
                numbersAndOperationsStack.push(lastButtonPressed);
                while (numbersAndOperationsStack.length > 0) {
                    let x = numbersAndOperationsStack.shift()
                    if (typeof(x) === "number") {
                        if (calculationsStack.length >= 3) {
                            if (calculationsStack[calculationsStack.length - 1] === "multiply" ||
                                    calculationsStack[calculationsStack.length - 1] === "divide") {
                                let operator = calculationsStack.pop;
                                let a = calculationsStack.pop;
                                x = operate(operator, a, x);
                                console.log("nAOS = " + numbersAndOperationsStack);
                                console.log("cS = " + calculationsStack);
                                calculationsStack.push(x);
                            } else {
                                calculationsStack.push(x);
                            }
                        } else {
                            calculationsStack.push(x);
                        }
                    } else {
                        calculationsStack.push(x);
                    }
                    console.log("nAOS = " + numbersAndOperationsStack);
                    console.log("cS = " + calculationsStack);
                                }
                while (calculationsStack.length >= 3) {
                    let a = calculationsStack.shift();
                    let operator = calculationsStack.shift();
                    let b = calculationsStack.shift();
                    let x = operate(operator, a, b);
                    calculationsStack.unshift(x);
                    console.log("CSCSCS = " + calculationsStack);
                }
                console.log("CSCSCS = " + calculationsStack[0]);
                populateDisplay(calculationsStack[0]);
                clearVarsAndDisplay();
            }

        </script>
    </body>
</html>
